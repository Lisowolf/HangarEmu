plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group 'com.lisowolf'
version '1.0'

jar {
    manifest {
        attributes.put("Main-Class", "HangarEmulator")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.ow2.asm:asm:9.3'
    implementation 'com.formdev:flatlaf:2.3'
}

shadowJar {
    mergeServiceFiles()
    archiveBaseName.set('HangarEmulator')
}