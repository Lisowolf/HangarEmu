plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group = 'org.lisowolf'
version = '0.6.6-alpha'

jar {
    manifest {
        attributes.put("Main-Class", "HangarEmulator")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.ow2.asm:asm:9.5'
    implementation 'com.formdev:flatlaf:3.1.1'
}

shadowJar {
    mergeServiceFiles()
}